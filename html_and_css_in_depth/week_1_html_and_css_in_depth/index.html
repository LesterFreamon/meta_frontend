<body>
    <header>
        <h1>Welcome to the Bare Bones Layout</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h1>Sign Up</h1>
        <form method="post">
            <div>
                <label for="user_first_name">First Name
                    <input type="text" id="user_first_name" name="user_first_name" placeholder="First Name" required>
                </label>
            </div>
            <div>
                <label for="user_last_name">Last Name
                    <input type="text" id="user_last_name" name="user_last_name" placeholder="Last Name" required>
                </label>
            </div>
            <div>
                <label for="user_email">Email
                    <input type="email" id="user_email" name="user_email" placeholder="Email" required>
                </label>
            </div>
            <div>
                <label for="user_password">Password
                    <input type="password" id="user_password" name="user_password" placeholder="Password" required
                        minlength="8">
                </label>
            </div>
            <div>
                <label for="user_confirm_password">Confirm Password
                    <input type="password" id="user_confirm_password" name="user_confirm_password"
                        placeholder="Confirm Password" required>
                </label>
            </div>
            <button type="submit">Sign Up</button>
        </form>

        <h1>Book a Table</h1>
        <form method="POST">
            <div>
                <label for="booking_date">Booking Date</label>
                    <input type="date" id="booking_date" name="booking_date" required>
            </div>
            <div>
                <label for="booking_people">Number of People</label>
                <input type="range" id="booking_people" name="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value = this.value">
                <output>4</output>
            </div>
            <div>
                <label for="booking_location">Restaurant</label>
                <input list="restaurant_locations" id="booking_location" name="booking_location" placeholder="Select a restaurant" required>
                <datalist id="restaurant_locations">
                    <option value="Downtown">
                    <option value="Uptown">
                </datalist>
            </div>
            <fieldset id="size">
                <label>
                    <input type="radio" name="size" value="2">2-person table
                </label><br>
                <label>
                    <input type="radio" name="size" value="4" checked>4-person table
                </label><br>
                <label>
                    <input type="radio" name="size" value="6">6-person table
                </label><br>
            </fieldset>
            <fieldset id="location">
                <label>
                    <input type="radio" name="location" value="indoors" checked>Indoors
                </label><br>
                <label>
                    <input type="radio" name="location" value="outdoors">Outdoors
                </label><br>
            </fieldset>
            <button type="submit">Book Table</button>
        </form>

        <canvas id="myCanvas" width="400" height="400"></canvas>
    </main>
    </main>

</body>
